<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEM - Balanços</title>

        <link rel="stylesheet" href="/css/balancos.css">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        
    </head>
    
    <body>
        <header>
            <div class="elementos">
                <img src="/imgs/icon-usuario.svg" alt="Ícone de Usuário Em Preto e Branco">
                <h1>Make Ends Meet</h1>
                <img src="/imgs/icon-menu.svg" alt="Menu de Três Barras Horizontais em Preto">
            </div>
        </header>

        <article>
            <div class="campoMes">
                <img src="/imgs/icon-calendario.svg" alt="Ícone Calendário em Preto e Branco">
                <h2 id="mesReferente">Mês Referente</h2>
            </div>

            <div class="conteudo">
                <div class="coluna1">
                    <div class="saldo">
                        <h2>Saldo Atual</h2>
                        <div id="campo"></div>
                    </div>

                    <div class="movimentacoes">
                        <h2>Movimentações</h2>
                        <p>Registre suas movimentações para entender onde o seu dinheiro está sendo gasto</p>
                        <div class="btn">
                            <button id="btn-recebido">Recebido</button>
                            <button id="btn-gasto">Gasto</button>
                        </div>
                    </div>

                    <div class="extrato">
                        <button> <img src="/imgs/icon-extrato.svg" alt="Ícone de uma folha em preto e branco com um sinal de cifrão ao centro superior"> Extrato</button>
                    </div>
                </div>
                <div class="coluna2">
                    <h2 id="tit-disp-categoria">Dispesas por categoria</h2>
                    <div>
                        <div class="disp-categoria">
                            <img src="/imgs/icon-categoria-outros.svg" alt="Ícone com reticências em branco com o fundo preto">
                            <p>R$ XXXX,XX</p>
                        </div>
                    </div>
                    <div class="filtro-carteira">
                        <h2>Últimos Gastos: </h2>
                        <p>Carteira</p>
                    </div>
                    <div class="quadro-ult-gasto">
                        <div class="ult-gasto">
                                <div class="tit-data-gasto">
                                    <p>Título Gasto</p>
                                    <p>DD/MM/YYYY</p>
                                </div>
                                <p class="valor-ult-gasto">R$ XXXX,XX</p>
                        </div>
                    </div>
                </div>
                <div class="coluna3"> 
                    <div class="tit-carteira">
                        <img src="/imgs/icon-carteira.svg" alt="Ícone de carteira">
                        <h2>Carteiras</h2>
                    </div>
                    <div class="carteiras">
                        <div class="carteira">
                            <h2>Título Carteira</h2>
                            <div class="atual-limite">
                                <p>R$ XXXX,XX </p>
                                <p>/ R$ XXXX,XX</p>
                            </div>
                        </div>
                    </div>
                    <div class="btns">
                        <button id="btn-criar">Criar</button>
                        <button id="btn-remover">Remover</button>
                    </div>
                </div>
            </div>
        </article>
    </body>
</html>
