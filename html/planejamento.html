<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEM - Planejamento</title>

        <link rel="stylesheet" href="/css/planejamento.css">
        <link rel="stylesheet" href="/css/navbar.css">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        
    </head>
    <body>
        
        <header>
            <div class="elementos">
                <div><img src="/imgs/icon-usuario.svg" alt="Ícone de Usuário Em Preto e Branco"></div>
                <div>
                    <h1 class="logo">Make Ends Meet</h1>
                </div>
                <nav>
                    <div class="mobile-menu">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                    <ul class="nav-list">
                        <li><a href="pagInicial.html">Pagina Inicial</a></li>
                        <li><a href="metas.html">Metas</a></li>
                        <li><a href="balancos.html">Balanços</a></li>
                        <li><a href="reserva.html">Reserva</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <article>
            <div class="first">
                <img id="first_img" src="/imgs/icon-calendario.svg" alt="Ícone Calendário em Preto e Branco">
                <!--<h2 id="mes"> Mês Referente</h2>-->
                <form action="mes-referente">
                    <label for="meses"> Mês Referente: </label>
                    <input type="month" name="mes-referente">
                    <!-- <select name="mes" id="meses">
                        <option value="Janeiro">Janeiro</option>
                        <option value="Fevereiro">Fevereiro</option>
                        <option value="Marco">Março</option>
                        <option value="Abril">Abril</option>
                        <option value="Maio">Maio</option>
                        <option value="Junho">Junho</option>
                        <option value="Julho">Julho</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Setembro">Setembro</option>
                        <option value="Outubro">Outubro</option>
                        <option value="Novembro">Novembro</option>
                        <option value="Dezembro">Dezembro</option>
                    </select> -->
                    <input type="submit" value="Confirmar" class="btn" id="btn-conf">
                </form>
            </div>

            <div class="second">
                <div class="conteudo1">
                    <div class="campos-valores">
                        <h2>Valor Inicial: </h2>
                        <p>R$ XXXX,XX</p>
                        <h2>Projeção Final: </h2>
                        <p>R$ XXXX,XX</p>
                    </div>

                    <div class="valores-fixos">
                        <img src="/imgs/icon-fixado.svg" alt="Ícone de tarraxa em Preto e Branco">
                        <h2 id="titulo-valores-fixos">Valores Fixos</h2>
                        <div id="">
                            <button onclick="showModal_vlrfx()" class="btn" id="btn-addValorFixo">Adicionar Valor Fixo</button>
                        </div>   
                    </div>

                    

                    <div class="modal" id="modal_vlrfx">
                        <div class="modal-content">
                            <form action="">
                                <div class="btn-fechar">
                                    <input onclick="hideModal_vlrfx()" type="reset" value="X" id="fechar-card">
                                </div>
                                <h2>Valor Fixo</h2>
                                <div class="campo">
                                    <label for="titulo">Título: </label>
                                    <input type="text" name="titulo">
                                </div>
                                <div class="campo">
                                    <label for="valor">Valor: </label>
                                    <input type="number" name="valor">
                                </div>
                                <input type="submit" value="Confirmar">
                            </form>
                        </div>
                    </div>

                    <div class="caixa-valores-fixos">
                        <div id="valor-fixo1">
                            <h4 id="tit">Título do Gasto</h4>
                            <p> Valor Gasto</p>
                        </div>
                    </div>
                </div>

                <div class="conteudo2">
                    <div class="cabecalho">
                        <div id="icon-title">
                            <img src="/imgs/icon-planejamento.svg" alt="Ícone preto e branco de caderneta com metas a serem cumpridas e um relógio">
                            <h2 id="tit-plan">Planejamento</h2>
                        </div>
                        <button onclick="showModal_planejamento()">
                            <img src="/imgs/btn-icon-criar.svg" alt="Ícone preto e branco de um quadrado com o símbolo de mais">
                        </button>

                        <div class="modal" id="modal_planejamento">
                            <div class="modal-content" id="planejamento">
                                <form action="">
                                    <div class="btn-fechar"  >
                                        <input onclick="hideModal_planejamento()" type="reset" value="X" id="fechar-card">
                                    </div>
                                    <div id="formulario">
                                        <div class="form-group">
                                            <label for="categoria">Categoria: </label>
                                                <select name="categoria[]" id="categoria1" required>
                                                    <option value="alimentacao">Alimentação</option>
                                                    <option value="casa">Casa</option>
                                                    <option value="educacao">Educação</option>
                                                    <option value="eletronico">Eletrônicos</option>
                                                    <option value="lazer">Lazer</option>
                                                    <option value="mercado">Mercado</option>
                                                    <option value="saude">Saúde</option>
                                                    <option value="servico">Serviços</option>
                                                    <option value="transporte">Transporte</option>
                                                    <option value="vestuario">Vestuário</option>
                                                    <option value="viagem">Viagens</option>
                                                    <option value="outros">Outros</option>
                                                </select>
                                            <label for="limite">Limite: </label>
                                            <input type="number" name="limite[]" required>
                                            
                                            <button type="button" onclick="adicionarCampo_planejamento()">Adicionar Categoria</button>
                                        </div>
                                    </div>
                                    <input type="submit" value="Confirmar">
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="quadro">
                        <div id="gasto1">
                            <img src="" alt="" class="categoria">
                            <p>Descrição Gasto</p>
                            <p>Valor Dívida</p>
                        </div>
                        <div id="gastos-totais">
                            <p>Gastos Totais</p>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <script src="/js/navbar.js"></script>
        <script src="/js/cards.js"></script>
    </body>
</html>
