<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEM - Planejamento</title>

        <link rel="stylesheet" href="/css/planejamento.css">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        
    </head>
    <body>
        
        <header>
            <div class="elementos">
                <img src="/imgs/icon-usuario.svg" alt="Ícone de Usuário Em Preto e Branco">
                <h1>Make Ends Meet</h1>
                <img src="/imgs/icon-menu.svg" alt="Menu de Três Barras Horizontais em Preto">
            </div>
        </header>

        <article>
            <div class="first">
                <img src="/imgs/icon-calendario.svg" alt="Ícone Calendário em Preto e Branco">
                <!--<h2 id="mes"> Mês Referente</h2>-->
                <form action="mes-referente">
                    <label for="meses"> Mês Referente: </label>
                    <select name="mes" id="meses">
                        <option value="Janeiro">Janeiro</option>
                        <option value="Fevereiro">Fevereiro</option>
                        <option value="Marco">Março</option>
                        <option value="Abril">Abril</option>
                        <option value="Maio">Maio</option>
                        <option value="Junho">Junho</option>
                        <option value="Julho">Julho</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Setembro">Setembro</option>
                        <option value="Outubro">Outubro</option>
                        <option value="Novembro">Novembro</option>
                        <option value="Dezembro">Dezembro</option>
                    </select>
                    <input type="submit" value="Confirmar">
                </form>
            </div>

            <div class="second">
                <div class="conteudo1">
                    <div class="campos-valores">
                        <h2>Valor Inicial: </h2>
                        <p>R$ XXXX,XX</p>
                        <h2>Projeção Final: </h2>
                        <p>R$ XXXX,XX</p>
                    </div>

                    <div class="valores-fixos">
                        <img src="/imgs/icon-fixado.svg" alt="Ícone de tarraxa em Preto e Branco">
                        <h2 id="titulo-valores-fixos">Valores Fixos</h2>
                    </div>

                    <div class="caixa-valores-fixos">
                        <div id="valor-fixo1">
                            <h4 id="tit">Título do Gasto</h4>
                            <p> Valor Gasto</p>
                        </div>
                    </div>
                </div>

                <div class="conteudo2">
                    <div class="cabecalho">
                        <div id="icon-title">
                            <img src="/imgs/icon-planejamento.svg" alt="Ícone preto e branco de caderneta com metas a serem cumpridas e um relógio">
                            <h2 id="tit-plan">Planejamento</h2>
                        </div>
                        <a href="#"><img src="/imgs/btn-icon-criar.svg" alt="Ícone preto e branco de um quadrado com o símbolo de mais"></a>
                    </div>

                    <div class="quadro">
                        <div id="gasto1">
                            <img src="" alt="" class="categoria">
                            <p>Descrição Gasto</p>
                            <p>Data Pagamento</p>
                            <p>Valor Dívida</p>
                        </div>
                        <div id="gastos-totais">
                            <p>Gastos Totais</p>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </body>
</html>
