<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEM - Metas</title>

        <link rel="stylesheet" href="/css/metas.css">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        
    </head>
    
    
    <body>
        <header>
            <div class="elementos">
                <img src="/imgs/icon-usuario.svg" alt="Ícone de Usuário Em Preto e Branco">
                <h1>Make Ends Meet</h1>
                <img src="/imgs/icon-menu.svg" alt="Menu de Três Barras Horizontais em Preto">
            </div>
        </header>    

        <article>
            <div class="btns-criar-remover">
                <button id="btn-add">
                    Criar Meta
                    <img src="/imgs/btn-icon-criar.svg" alt="Ícone preto e branco de um quadrado com o símbolo de adicionar">
                </button>
            </div>

            <div class="desc">
                <div>
                    <h2 id="tit-MM">Minhas Metas</h2>
                </div>
                <div class="classificacoes">
                    <h2 id="prioridades">Prioridades: </h2>
                    <div class="quads">
                        <h3>Não Urgente</h3>
                        <div id="quad-verde"></div>
                    </div>
                    <div class="quads">
                        <h3>Média</h3>
                        <div id="quad-amarelo"></div>
                    </div>
                    <div class="quads">
                        <h3>Urgente</h3>
                        <div id="quad-vermelho"></div>
                    </div>
                </div>
                </div>
            </div>

            <div class="card-meta">
                <div id="cont-esq">
                    <h2>Título da Meta</h2>
                    <div id="data-sit">
                        <h2>Situação: </h2>
                        <h2>Data Final: </h2>
                    </div>
                </div>
                <hr>
                <div id="cont-dir">
                    <abbr title="Meta Concluída"><button id="btn-concluido"><img src="/imgs/btn-icon-check.svg" alt="Ícone preto e branco com um símbolo de correto ao centro"></button></abbr>
                    <abbr title="Remover Meta"><button id="btn-rem"><img src="/imgs/btn-icon-remover.svg" alt="Ícone preto e branco circular com um símbolo de X no centro"></button></abbr>
                </div>
            </div>
    </body>
</html>
