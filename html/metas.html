            <div class="btns-criar-remover" onclick="showModal()" >
                <button id="btn-add" >
                    Criar Meta
                    <img src="/imgs/btn-icon-criar.svg" alt="Ícone preto e branco de um quadrado com o símbolo de adicionar">
                </button>
            </div>

            <div class="modal" id="modal">
                <div class="caixa">
                    <div class="modal-content">
                        <form action="">
                            <div class="btn-fechar">
                                <input onclick="hideModal()" type="reset" value="X" id="fechar-card">
                            </div>
                            <div class="campo">
                                <label for="titulo">Título: </label>
                                <input type="text" required>
                            </div>
                            <div class="campo">
                                <label for="data-final">Data Final:</label>
                                <input type="date" id="data" required>
                            </div>
                            <div id="options">
                                <label for="prioridades">Nível de Prioridade:</label>
                                <select name="prioridade" id="nvl-prioridade" required>
                                    <option value="nao-urgente">Não Urgente</option>
                                    <option value="media">Média</option>
                                    <option value="urgente">Urgente</option>
                                </select>
                            </div>
                            <input type="submit" value="Criar Meta" id="criar-meta">
                        </form>
                    </div>
                </div>
            </div>
                <div class="desc">
                <div>
                    <h2 id="tit-MM">Minhas Metas</h2>
                </div>
                <div class="classificacoes">
                    <h2 id="prioridades">Prioridades: </h2>
                    <div class="quads">
                        <h3>Não Urgente</h3>
                        <div id="quad-verde"></div>
                    </div>
                    <div class="quads">
                        <h3>Média</h3>
                        <div id="quad-amarelo"></div>
                    </div>
                    <div class="quads">
                        <h3>Urgente</h3>
                        <div id="quad-vermelho"></div>
                    </div>
                </div>
                </div>
            </div>

            <div class="card-meta">
                <div id="cont-esq">
                    <h2 id="tit_meta">Título da Meta</h2>
                    <div id="data-sit">
                        <h2>Situação: </h2>
                        <h2>Data Final: </h2>
                    </div>
                </div>
                <hr>
                <div id="cont-dir">
                    <abbr title="Meta Concluída"><button id="btn-concluido"><img src="/imgs/btn-icon-check.svg" alt="Ícone preto e branco com um símbolo de correto ao centro"></button></abbr>
                    <abbr title="Remover Meta"><button id="btn-rem"><img src="/imgs/btn-icon-remover.svg" alt="Ícone preto e branco circular com um símbolo de X no centro"></button></abbr>
